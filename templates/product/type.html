<div class="box">
  <div class="box-header">
    <form class="form-horizontal static-form-horizontal">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group col-sm-3">
            <label class="col-sm-3 control-label">类型<br>编号</label>
            <div class="col-sm-8">
              <input type="text" class="form-control static-form-control" ng-model="query.type_id">
            </div>
          </div>
          <div class="form-group col-sm-3">
            <label class="col-sm-4 control-label">类型<br>名称</label>
            <div class="col-sm-8">
              <input type="text" class="form-control static-form-control" ng-model="query.type_name">
            </div>
          </div>
          <div class="form-group col-sm-1">
            <button class="btn btn-primary" ng-click="search()">查询</button>
          </div>
          <div class="form-group col-sm-1">
            <button class="btn" data-toggle="modal" data-target="#Dialog" ng-click="create()">创建类型</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="box">
  <div class="box-body">
    <table class="table table-striped table-hover table-bordered static-table-center" style="table-layout:fixed;" >
      <thead>
        <tr>
          <th>编号</th>
          <th>名称</th>
          <th>状态</th>
          <th>操作人</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list">
          <td>{(item.type_id)}</td>
          <td>{(item.type_name)}</td>
          <td>
            <span ng-if="item.status==1" style="color: green">正常</span>
            <span ng-if="item.status==0" style="color: red">下架</span>
          </td>
          <td>{(item.operator)}</td>
          <td>{(item.create_time | date:'yyyy-MM-dd HH:mm:ss')}</td>
          <td>
            <a class="btn btn-sm btn-info" data-toggle="modal" data-target="#Dialog" ng-click="update(item.type_id)">编辑</a>
            <a class="btn btn-sm btn-info" ng-click="delete(item.type_id)">删除</a>
          </td>
        </tr>
      </tbody>
    </table>
    <ul uib-pagination total-items="pager.total" ng-model="pager.index" items-per-page="pager.size" max-size="4" class="pagination-sm" ng-change="change_page()"></ul>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="Dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="userCtrl" data-backdrop=true>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
        <h4 class="modal-title" id="myModalLabel">创建类型</h4>
      </div>
      <div class="modal-body">
          <form class="form-horizontal" role="form" name="myForm">
            <div class="form-group">
              <label class="col-sm-2 control-label">名称</label>
              <div class="col-sm-8">
                <input class="form-control" ng-model="formData.type_name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">描述</label>
              <div class="col-sm-8">
                <input class="form-control" ng-model="formData.type_desc">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">状态</label>
              <div class="col-sm-8">
                <select ng-model="formData.status" ng-options="item.value as item.label for item in type_status"></select>
              </div>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save(formData)" ng-disabled="myForm.$error.required">保存</button>
      </div>
    </div>
  </div>
</div>
