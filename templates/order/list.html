<div class="box">
  <div class="box-header">
    <form class="form-horizontal static-form-horizontal">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group col-sm-3">
            <label class="col-sm-3 control-label" >产品</label>
            <div class="col-sm-9">
              <select ng-model="formData.product_id" ng-options="item.product_id as item.product_name for item in products"><option></option></select>
            </div>
          </div>
          <div class="form-group col-sm-3">
            <label class="col-sm-4 control-label">用户<br>名称</label>
            <div class="col-sm-8">
              <input type="text" class="form-control static-form-control" ng-model="query.username">
            </div>
          </div>
          <div class="form-group col-sm-3">
            <label class="col-sm-4 control-label">电话</label>
            <div class="col-sm-8">
              <input type="text" class="form-control static-form-control" ng-model="query.username">
            </div>
          </div>
          <div class="form-group col-sm-1">
            <button class="btn btn-primary" ng-click="search()">查询</button>
          </div>
          <div class="form-group col-sm-1">
            <button class="btn btn-primary" data-toggle="modal" data-target="#modifyPassword">创建用户</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="box">
  <div class="box-body">
    <table class="table table-striped table-hover table-bordered static-table-center"  style="table-layout:fixed;" >
      <thead>
        <tr>
          <th>姓名</th>
          <th>手机号</th>
          <th>详细地址</th>
          <th>支付方式</th>
          <th>状态</th>
          <th>提交时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list">
          <td>{(item.name)}</td>
          <td>{(item.phone)}</td>
          <td>{(item.address)}</td>
          <td>{(item.payment_type == 1 ? "货到付款" : "线上支付")}</td>
          <td>{(item.status)}</td>
          <td>{(item.create_time | date:'yyyy-MM-dd HH:mm:ss')}</td>
          <td><a class="btn btn-sm btn-info" data-toggle="modal" data-target="#Dialog" ng-click="order_info(item.order_id)">查看</a>
          <a class="btn btn-sm btn-info" ng-click="delete(item.product_id)">删除</a></td>
        </tr>
      </tbody>
    </table>
    <ul uib-pagination total-items="pager.total" ng-model="pager.index" items-per-page="pager.size" max-size="4" class="pagination-sm" ng-change="change_page()"></ul>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="Dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="userCtrl" data-backdrop=true>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
        <h4 class="modal-title" id="myModalLabel">订单查看</h4>
      </div>
      <div class="modal-body">
          <form class="form-horizontal" role="form" name="myForm">
            <div class="form-group">
              <label class="col-sm-3 control-label">订单ID</label>
              <div class="col-sm-9">
                <input  class="form-control" ng-model="formData.order_id">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">产品名称</label>
              <div class="col-sm-9">
                <input  class="form-control" ng-model="formData.product_name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">款式</label>
              <div class="col-sm-9">
                <input  class="form-control" ng-model="formData.product_model">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">用户名称</label>
              <div class="col-sm-9">
                <input  class="form-control" ng-model="formData.name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">电话号码</label>
              <div class="col-sm-9">
                <input  class="form-control" ng-model="formData.phone">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">收货地址</label>
              <div class="col-sm-9">
                <input  class="form-control" ng-model="formData.address">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" >支付方式</label>
              <div class="col-sm-9">
                <input  class="form-control" ng-model="formData.payment">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" >状态</label>
              <div class="col-sm-9">
                <input  class="form-control" ng-model="formData.status">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" >提交时间</label>
              <div class="col-sm-9">
                <input  class="form-control" ng-model="formData.create_time">
              </div>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>
