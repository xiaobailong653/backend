<div class="box">
  <div class="box-header">
    <form class="form-horizontal static-form-horizontal">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group col-sm-3">
            <label class="col-sm-4 control-label">业务员<br>名称</label>
            <div class="col-sm-8">
              <input type="text" class="form-control static-form-control" ng-model="query.username">
            </div>
          </div>
          <div class="form-group col-sm-3">
            <label class="col-sm-4 control-label">开始<br>时间</label>
            <div class="col-sm-8">
              <div class='input-group date' id='date-from'>
                <input  type='text' class="form-control" name="start_time" ng-model="start_time" >
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar" ></span>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group col-sm-3">
            <label class="col-sm-4 control-label">结束<br>时间</label>
            <div class="col-sm-8">
              <div class='input-group date' id='date-to'>
                <input  type='text' class="form-control" name="end_time" ng-model="end_time" >
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar" ></span>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group col-sm-1">
            <button class="btn btn-primary" ng-click="search()">查询</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="box">
  <div class="box-body">
    <table class="table table-striped table-hover table-bordered static-table-center"  style="table-layout:fixed;" >
      <thead>
        <tr>
          <th>姓名</th>
          <th>款式</th>
          <th>手机号</th>
          <th>详细地址</th>
          <th>是否同意收获</th>
          <th>提交时间</th>
          <th>异常原因</th>
          <th>业务员</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list">
          <td>{(item.user_id)}</td>
          <td>{(item.user_name)}</td>
          <td>{(item.group_name)}</td>
          <td>{(item.create_time | date:'yyyy-MM-dd HH:mm:ss')}</td>
          <td><a class="btn btn-sm btn-info" href="#/region/update/?region_id={(item.region_id)}">编辑</a>
          <a class="btn btn-sm btn-info" ng-click="delete(item.region_id)">删除</a></td>
        </tr>
      </tbody>
    </table>
    <ul uib-pagination total-items="pager.total" ng-model="pager.index" items-per-page="pager.size" max-size="4" class="pagination-sm" ng-change="change_page()"></ul>
  </div>
</div>
