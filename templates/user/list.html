<div class="box">
  <div class="box-header">
    <form class="form-horizontal static-form-horizontal">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group col-sm-4">
            <label class="col-sm-4 control-label">用户名称</label>
            <div class="col-sm-8">
              <input type="text" class="form-control static-form-control" ng-model="query.region_name">
            </div>
          </div>
          <div class="form-group col-sm-1">
            <button class="btn btn-primary" ng-click="search()">查询</button>
          </div>
          <div class="form-group col-sm-1">
            <button class="btn btn-primary" data-toggle="modal" data-target="#modifyPassword">创建用户</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="box">
  <div class="box-body">
    <table class="table table-striped table-hover table-bordered static-table-center"  style="table-layout:fixed;" >
      <thead>
        <tr>
          <th>用户编号</th>
          <th>姓名</th>
          <th>代理</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list">
          <td>{(item.user_id)}</td>
          <td>{(item.user_name)}</td>
          <td>{(item.group_name)}</td>
          <td>{(item.create_time | date:'yyyy-MM-dd HH:mm:ss')}</td>
          <td><a class="btn btn-sm btn-info" href="#/region/update/?region_id={(item.region_id)}">编辑</a>
          <a class="btn btn-sm btn-info" ng-click="delete(item.region_id)">删除</a></td>
        </tr>
      </tbody>
    </table>
    <ul uib-pagination total-items="pager.total" ng-model="pager.index" items-per-page="pager.size" max-size="4" class="pagination-sm" ng-change="change_page()"></ul>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modifyPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="userCtrl" data-backdrop=true>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
        <h4 class="modal-title" id="myModalLabel">创建用户</h4>
      </div>
      <div class="modal-body">
          <form class="form-horizontal" role="form" name="myForm">
            <div class="form-group">
              <label class="col-sm-3 control-label" >用户名称</label>
              <div class="col-sm-9">
                <input  class="form-control" ng-model="formData.username">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" >用户密码</label>
              <div class="col-sm-9">
                <input  class="form-control" ng-model="formData.password">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" >确认密码</label>
              <div class="col-sm-9">
                <input  class="form-control" ng-model="formData.confirm_password">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" >上级</label>
              <div class="col-sm-9">
                <select ng-model="formData.parent_id" ng-options="item.region_id as item.region_name for item in regions"><option></option></select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" >邮箱</label>
              <div class="col-sm-9">
                <input  class="form-control" ng-model="formData.email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" >电话</label>
              <div class="col-sm-9">
                <input  class="form-control" ng-model="formData.phone">
              </div>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="create(formData)" ng-disabled="myForm.$error.required">保存</button>
      </div>
    </div>
  </div>
</div>
