  <title>管理后台登录</title>
</head>
<body ng-controller="mainCtrl">
  <div id="particles-js"></div>
  <div class="static-form-area">
    <!-- <img src="/static/images/logo.png" alt=""> -->
    <form role="form">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
          <input class="form-control" type="text" placeholder="用户名" ng-model="user.username">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></div>
          <input class="form-control" ng-keyup="enterEvent($event)" type="password" placeholder="密码" ng-model="user.password">
        </div>
      </div>
      <div class="alert alert-danger alert-dismissible fade in cus-alert" id="alert" role="alert">
        <div>
          <button type="button" class="close"><span aria-hidden="true" id="close">×</span><span class="sr-only">关闭</span>
          </button>用户名或密码错误！
        </div>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary btn-lg static-login-btn" ng-click="submit()">登录</button>
      </div>
    </form>
  </div>
  <script src="/static/js/common/jquery.min.js"></script>
  <script src="/static/js/common/angular.min.js"></script>
  <script src="/static/js/common/particles.min.js"></script>
  <script src="/static/js/main/login.js"></script>
</body>
</html>
